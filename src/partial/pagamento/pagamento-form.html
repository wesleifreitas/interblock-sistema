<div layout="column" ng-cloak class="example-form" ng-init="vm.init()">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>
                <span>Pagamento</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content layout="column" layout-padding class="content">
        <div>
            <form name="form">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Nome</label>
                        <input name="nome" ng-model="vm.pagamento.nome" required disabled>
                        <div ng-messages="form.nome.$error">
                            <div ng-message="required">Campo obrigatório</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>CPF</label>
                        <input name="cpf" ng-model="vm.pagamento.cpf" ui-br-cpf-mask required disabled>
                        <div ng-messages="form.cpf.$error" multiple md-auto-hide="false">
                            <div ng-message="required">Campo obrigatório</div>
                            <div ng-message="cpf">CPF inválido</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Proposta / Contrato</label>
                        <input name="contrato" ng-model="vm.pagamento.contrato" required disabled>
                        <div ng-messages="form.contrato.$error">
                            <div ng-message="required">Campo obrigatório</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Arquivo</label>
                        <input name="cpf" ng-model="vm.pagamento.arquivo" required disabled>
                        <div ng-messages="form.arquivo.$error">
                            <div ng-message="required">Campo obrigatório</div>
                        </div>
                    </md-input-container>
                </div>
            </form>
        </div>

        <md-divider></md-divider>

        <div class="md-actions" layout="row" layout-xs="column">

            <!-- <md-button class="md-warn" ng-click="vm.removeById()" ng-if="vm.action === 'update'">
                <i class="fa fa-times" aria-hidden="true"></i> Remover
            </md-button> -->

            <span flex></span>

            <md-button ng-click="vm.cancel()">
                <i class="" aria-hidden="true"></i> Cancelar
            </md-button>

            <md-button class="md-raised md-primary" ng-click="vm.save()" ng-disabled="form.$invalid">
                <i class="fa fa-check" aria-hidden="true"></i> Salvar
            </md-button>
        </div>
    </md-content>
</div>
